{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <form method="post">
      <div>

        <div class="m-3 row">
          <div class="col-3"></div>
          <div class="col">Please enter your login information:</div>
        </div>

        <div class="mb-3 row">
          <div class="col-3"></div>
          <label for="username" class="visually-hidden">Username:</label>
          <div class="col-sm-6">
            <input name="username" id="username" required class="form-control" placeholder="Username">
          </div>
        </div>
  
        <div class="mb-3 row">
          <div class="col-3"></div>
          <label for="password" class="visually-hidden">Password:</label>
          <div class="col-sm-6">
            <input type="password" name="password" id="password" required class="form-control" placeholder="Password">
          </div>
        </div>
        
        <div class="m-2 d-flex justify-content-center">
          <button type="submit" value="Log In" class="btn btn-outline-dark btn-sm ps-5 pe-5">Log In</button>
        </div>  

      </div>
    </form>
  </div>
  
{% endblock %}
